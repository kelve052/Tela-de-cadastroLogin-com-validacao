<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilosjava.css">
    <title>verificar de conta</title>
</head>
<body>
    <header>
        <h1>Criar conta</h1>
        <div class="ja_tem_conta">
            <p id="ainda_não_tem_conta">Já tem uma conta?</p>
            <p id="entrar">entrar</p>
        </div>
    </header>
    <main>
        <div class="bloco">
            <p class="bloco_p">NOME</p>
            <input class="bloco_caixa" type="text" placeholder="Marco Andrade">
            <img  class="bloco_img" src="imgs/Vector.png" alt="incon_user">
        </div>
        <div class="bloco">
            <p class="bloco_p">E-MAIL</p>
            <input id="emailr" class="bloco_caixa" type="email" placeholder="marco.andrade@ifro.edu.br">
            <img  class="bloco_img" src="imgs/Vector-1.png" alt="incon_user">
        </div>
        <div class="bloco">
            <p class="bloco_p">SENHA</p>
            <input class="bloco_caixa" type="text" placeholder="••••••••••">
            <img  class="bloco_img" src="imgs/Vector3.png" alt="incon_user">
        </div>
        <div id="mensagem"></div>
        <div id="div_botao">
            <input id="botao" type="button" value="Criar conta">
        </div>
    </main>
    <script src="js/scrip.js"></script>
</body>
</html>
